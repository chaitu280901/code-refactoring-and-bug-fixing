<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taking App</title>

    <style>
        body {
            background-color: rgb(244, 167, 167);
        }
        button {
            background-color:chartreuse;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body background="D:\DS Internship\note_taking_app\templates\3607424.jpg">
    <!-- Your existing HTML content -->
    <form action="/" method="POST">
        <h1 style="display: flex;justify-content: center;align-items: center;">Welcome to my note-taking app!</h1>
        <div style="display: flex;justify-content: center;">
            <input type="text" name="note" placeholder="Enter a note">
            <button type="submit">Add Note</button><br>
        </div>
    </form>

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
